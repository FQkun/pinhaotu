<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=86400">
    <title>拼好图-关于</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="nav-links">
        <div class="nav-toggle" id="navToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-menu" id="navMenu">
            <a href="index.html">图片合成</a>
            <a href="encrypt.html">图片加密</a>
            <a href="privacy.html">隐私说明</a>
            <a href="about.html" class="active">关于</a>
        </div>
    </div>
    
    <div class="container">
        
        <div class="right-panel">
                <div class="about-header">
                    <h1>关于拼好图</h1>
                    <p>一个纯前端的图片处理工具</p>
                </div>
                
                <section class="about-section">
                    <h2>应用信息</h2>
                    <div class="version-info">
                        <div class="version-item">
                            <strong>版本号</strong>
                            <span>v1.0.0</span>
                        </div>
                        <div class="version-item">
                            <strong>版本日期</strong>
                            <span>2025年8月6日</span>
                        </div>
                        <div class="version-item">
                            <strong>开源协议</strong>
                            <span>Apache许可证2.0</span>
                        </div>
                    </div>
                </section>
                
                <section class="about-section">
                    <h2>项目信息</h2>
                    <p>拼好图是一个纯前端的图片处理工具，提供图片合成和图片加密两种核心功能。</p>
                    <p>所有操作均在本地浏览器完成，不会上传任何图片到服务器，保障用户隐私安全。</p>
                </section>
                
                <section class="about-section">
                    <h2>GitHub信息</h2>
                    <p>拼好图是一个开源项目，您可以在GitHub上查看源代码。</p>
                    <p style="text-align: center; margin-top: 20px;">

                    </p>
                </section>
            </div>
        </div>
    </div>
    
    <script>
        // 汉堡菜单交互
        const navToggle = document.getElementById('navToggle');
        const navMenu = document.getElementById('navMenu');

        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            navToggle.classList.toggle('active');
        });

        // 点击菜单项后关闭菜单
        const navLinks = document.querySelectorAll('.nav-menu a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                navToggle.classList.remove('active');
            });
        });
    </script>
</body>
